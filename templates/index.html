<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myTED.tv</title>
    <% if (compiled) { %>
      <script src="/js/<%= buildname %>-<%= adapter %>.compiled.<%=compiled%>.js"></script>
    <% } else { %>
      <script data-main="./" src="joshfire/adapters/<%= adapter %>/bootstrap.js"></script>
    <% } %>
    <link rel="stylesheet" href="css/ted.<%= buildname %>.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no">
    <% if (buildname=="iphone") { %>
      <link rel="stylesheet" href="css/retina.css" media="only screen and (-webkit-min-device-pixel-ratio: 2)" />
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-iphone4.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon.png">
    <% } else { %>
      <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-iphone.png">
    <% } %>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="splashscreen"><span class="logo"></span><span class="powered"></span></div>
    <script>
      Joshfire.debug = true;
      Joshfire.require(['src/ted.<%= adapter %>'], function(MyTedTV) {
        Joshfire.onReady(function() {
          TEDXID = '<%= tedxid %>';
          device = '<%= buildname %>';
          window._app = new MyTedTV();
        });
      });
    </script>
    <script src="scripts/helper.js"></script>
    <script>
      MBP.scaleFix();
    </script>
  </body>
</html>
